<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8"/>
        <title>Cadastro Funcionário</title>
        <link rel="stylesheet" href="_css/forms.css"/>
        <link rel="stylesheet" href="_css/variations.css"/>
        <script src="_js/interativos.js"></script>
    </head>
    <body>
        <div>
            <div class="box box4">
                <div class="label label1">Cadastro de Funcionário</div>                
                <form action="../CONTROLLER/Transaction/CadastrarFuncionarioTrans.php" method="post">
                    <div><div class="textoInput">Nome Completo:</div>
                    <input class="input1" type="text" placeholder="Ex: Fulano da Silva" name="nomeCompleto"/></div>
                    
                    <div><div class="textoInput">Data de Nascimento:</div>
                    <input class="input1" type="date" name="dataNascimento" placeholder="dd/mm/aaaa"/> </div>  
                
                    <div>
                    <div class="textoInput">
                    Email:</div>
                    <input class="input1" type="email" name="email" placeholder="Email"/>
                    </div>
                    
                    <div>
                    <div class="textoInput">Endereço:</div>
                    <input class="input1" type="text" name="endereco" placeholder="Endereço"/>
                    </div>
                    
                    <div class="block3">
                    <div>
                    <div class="textoInput">
                    Senha:</div>
                    <input class="input1" type="text" name="senha" placeholder="Senha"/>
                    </div>
                    
                    <div>
                    <div class="textoInput">Telefone:</div>
                    <input class="input1" type="text" name="telefone" placeholder="Ex: (99)9999-9999"/>
                    </div>
                    
                    <div>
                    <div class="textoInput">Cpf:</div>
                    <input oninput="mascara(this, 'cpf')" class="input1" type="text" name="cpf" placeholder="Ex: 999.999.999-99"/>
                    </div>
                    
                    
                    </div>  
                    <div><button class="Button3" type="submit">Cadastrar</button>
                    </div>
                      
                </form>        
            </div>
        </div>
    </body>
</html>
